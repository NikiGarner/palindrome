    <div class="col-md-4">
      <img src="img/bacon.jpg">
    </div>

    <form id="palindrome">
      <input id="userstring" type="text"></input>
      <br>
      <br>
      <button type="submit" class="btn">Find out!</button>
    </form>
    </div>

    </div>

    <div id="no">
      <p>This is not a palindrome!</p>
    </div>
